optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml,
            others: {subset: 'train', npoints: 1024}},
  val : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml,
            others: {subset: 'test', npoints: 1024}},
  test : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml,
            others: {subset: 'test', npoints: 1024}},
  svm: {
          train: { _base_: cfgs/dataset_configs/ModelNet40_SVM.yaml,
                    others: {partition: 'train', num_points: 1024}},
          val: { _base_: cfgs/dataset_configs/ModelNet40_SVM.yaml,
                    others: {partition: 'test', num_points: 1024}},
          test: { _base_: cfgs/dataset_configs/ModelNet40_SVM.yaml,
                    others: {partition: 'test', num_points: 1024}}}}

model : {
  NAME: Point_M2AE_RIConv,
  group_sizes: [ 16, 8, 8 ],
  num_groups: [ 512, 256, 64 ],
  loss: cdl2,
  transformer_config: {
    mask_ratio: 0.8,
    mask_type: 'rand',
#    trans_dim: [96, 192, 384],
    encoder_dims: [96, 192, 384],
    depth: [5, 5, 5],
    drop_path_rate: 0.1,
    num_heads: 8,
    decoder_depth: 4,
    decoder_num_heads: 8,
    radius: 0.3,
    local_radius: [0.32, 0.64, 1.28],
    decoder_depths: [ 1, 1 ],
    decoder_dims: [ 384, 192 ],
    encoder_depths: [5, 5, 5],
    decoder_up_blocks: [ 1, 1 ],
  }
}

npoints: 1024
total_bs : 4
step_per_update : 1
max_epoch : 300